<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
  </head>
  <body>
    <section class="sand">
      <!--Start of section-->
      
      <form action="" method="">
        <h1>Sign in with your credentials</h1>
        <div class="order-form">
          <label for="login-email">Email address</label><br>
          <input
            type="email"
            name="login-email"
            placeholder="Email"
            id="login-email"
            autofocus
          />
        </div>

        <div class="order-form">
          <label for="login-password" class="slow">Password</label><br >
          <input
            type="password"
            name="login-password"
            placeholder="Password"
            id="login-password"
          />
        </div><hr>

        <label for="login-remember" >
          <input type="checkbox" name="login-remember" id="login-remember" />
          Remember Me
        </label>

        <div class="show save"><button>Sign in</button></div>
      </form>
      <!--End of section-->
    </section>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="practice.css">
  </head>
  <body>
    <section class="model">
      <h1 class="fom">Register a New Account</h1>
      <form action="" class="size regform">
        <div >
          <label for="email-address">Email address</label>
          <input
            type="email"
            name="email-address"
            id="email-address" class="all-input"
            placeholder="email" autofocus
          />
        </div>

        <div>
          <label for="full-name">Name</label>
          <input type="text" name="full-name" id="full-name" class="all-input placeholder="Enter Full Name">
        </div>

        <div>
            <label for="register-password">Password</label>
            <input type="password" name="register-password" id="register-password" class="all-input placeholder="enter password">
        </div>

        <div>
            <label for="reregister-c-password">Comfirm password</label>
            <input type="password" name="reregister-c-password" id="reregister-c-password" class="all-input placeholder="Comfirm password">
        </div>

        <label for="check-box">
          <input type="checkbox" name="check-box">
          Remember me
        </label>

        <div>
          <div>
            <label for="list-of-countries">Choose your Country</label>
            <select name="Countries" id="Countries">
              <option value="none">None</option>
              <option value="Nigeria" >Nigeria</option>
              <option value="Zimbawe">Zimbawe</option>
              <option value="South Korea">South Korea</option>
              <option value="United State">United State</option>
              <option value="England">England</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div>
        <div class="soon">
          <button type="submit" class="soul">Register Account</button>
        </div>
        <!-- <div class="son">
          <input type="submit" value="Register Account" >
        </div> -->
      </form>
    </section>
  </body>
</html>

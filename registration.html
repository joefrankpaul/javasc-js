<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="model">
      <h1>Register a New Account</h1>
      <form action="" class="size">
        <div>
          <label for="email-address">Email address</label><br>
          <input
            type="email"
            name="email-address"
            id="email-address"
            placeholder="email" autofocus
          />
        </div><br>

        <div>
          <label for="full-name">Name</label><br>
          <input type="text" name="full-name" id="full-name" placeholder="Enter Full Name">
        </div><br>

        <div>
            <label for="register-password">Password</label><br>
            <input type="password" name="register-password" id="register-password" placeholder="enter password">
        </div><br>

        <div>
            <label for="reregister-c-password">Comfirm password</label><br>
            <input type="password" name="reregister-c-password" id="reregister-c-password" placeholder="Comfirm password">
        </div><br>

        <div>
          <div>
            <input type="checkbox" name="check-box">
            <label for="check-box">Remember me</label>
          </div>
          <div>
            <label for="list-of-countries">Choose your Country</label>
            <select name="Countries" id="Countries">
              <option value="Nigeria" >Nigeria</option>
              <option value="Zimbawe">Zimbawe</option>
              <option value="South Korea">South Korea</option>
              <option value="United State">United State</option>
              <option value="England">England</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div><br>

        <input type="submit" value="Register Account">
      </form>
    </section>
  </body>
</html>

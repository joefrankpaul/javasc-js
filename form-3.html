<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-3</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body class="form-3-body">
    <!--Start of practice 2-->
    <section class="mode">
      <h1 class="fom set">Your Order</h1>

      <form action="" method="get" id="order-form" class="form3 size">
        <div class="ford snail">
          <div class="snal">
            <label for="order-name"> Name </label>
            <input
              type="order-name"
              name="order-name"
              id="order-name"
              placeholder="Name"
              class="placeholder"
              autofocus
            />
          </div>

          <div class="snal">
            <label for="email-address"> Email-Address </label>
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="email-address"
            />
          </div>
        </div>

        <div class="address ford snail">
         <div>
          <label for="order-address">Address</label>
          <input
            type="text"
            name="order-address"
            placeholder="address"
            id="order-address-1"
          />
         </div>
          <div class="sed">
            <input
            type="text"
            name="order-address"
            placeholder="address"
            id="order-address-2"
            class="input-1"
          />
          </div>
        </div>

        <div class="city ford snail">
          <div>
            <label for="order-city">City</label>
            <input
              type="text"
              name="order-city"
              placeholder="city"
              id="order-city"
            />
          </div>

          <div>
            <label for="order-state">State</label>
            <select name="order-state" id="order-state">
              <option value="Lagos">Lagos</option>
              <option value="Cross River">Cross river</option>
              <option value="Enugu">Enugu</option>
              <option value="Imo">Imo</option>
              <option value="Kwara">Kwara</option>
              <option value="Ekiti">Ekiti</option>
            </select>
          </div>

          <div>
            <label for="order-zip">Zip</label>
            <input
              type="number text"
              name="order-zip"
              placeholder="123456"
              id="order-zip"
            />
          </div>
        </div>

          <!--the value is very important checkbox to identify which 
          value when submitted-->

        <div class="color-checkbox black">
          <label>what color should we send you</label>
          <div class="input1">
            <div>
              <label for="sample-white" class="sok">
                <input
                  type="checkbox"
                  name="color-sample"
                  id="sample-white"
                  value="white"
                  disabled
                />
                White
              </label>
            </div>
           <div>
            <label for="sample-coral" class="sok">
              <input
                type="checkbox"
                name="color-sample"
                id="sample-coral"
                value="Coral"
              />
              Coral
            </label>
           </div>
           <div>
            <label for="sample-burgundy" class="sok">
              <input
                type="checkbox"
                name="color-sample"
                id="sample-burgundy"
                value="busample-burgundy"
              />
              Burgundy
            </label>
           </div>
            <div>
              <label for="sample-charcol" class="sok">
                <input
                  type="checkbox"
                  name="color-sample"
                  id="sample-charcol"
                  value="charcol"
                />
                Charcol
              </label>
            </div>
           <div>
            <label for="sample-black" class="sok">
              <input
                type="checkbox"
                name="color-sample"
                id="sample-black"
                value="black"
              />
              Black
            </label>
           </div>
          </div>
        </div>

        <div>
          <label>How large is your team</label>
          <!--the name=team-size in the diff radio are thesame to enable a one
          time slection of the radio-->
          <div class="input1">
            <div>
              <label for="size-small" class="fod"><br>
                <input type="radio" name="team-size" id="size-small" value="1-5" />
                1-5 people
              </label>
            </div>

            <div>
              <label for="team-medium">
                <input
                  type="radio"
                  name="team-size"
                  id="team-medium"
                  value="6-10"
                  checked
                />
                6-10 people
              </label>
            </div>
  
            <div>
              <label for="team-large">
                <input type="radio" name="team-size" id="team-large" value="10+" />
                10+ people
              </label>
            </div>
          </div>
        </div>

        <div class="slot ford" >
          <label for="order-comment">Comment</label>
          <textarea name="order-comment" id="order-comment" cols="100" rows="10">
          </textarea>
        </div>

        <div class="slon">
          <label for="offer-sign-up">
            <input type="checkbox" name="offer-sign-up" id="offer-sign-up" />
            Sign up fopr special offers
          </label>
          <div class="dev">
            <button class="button">Place order</button>
          </div>
          <!-- <input type="button" value="place order">this wll not submit -->
          <!-- <input type="submit" name="place order" id=""> -->
        </div>
      </form>
      <!-- <button form="order-form">place order</button> -->
    </section>
    <!--Start of practice 2-->
  </body>
</html>

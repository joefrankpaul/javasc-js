<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-3</title>
  </head>
  <body>
    <!--Start of practice 2-->
    <section>
      <h1>Your Order</h1>
      <form action="" method="get" id="order-form" class="smile">
        <div class="ford">
          <div class="snail">
            <label for="order-name"> Name </label
            >
            <input
              type="order-name"
              name="order-name"
              id="order-name"
              placeholder="Name"
              autofocus
            />
          </div>

          <div>
            <label for="email-address"> Email-Address </label
            >
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="email-address"
            />
          </div>
        </div>

        <div>
          <label for="order-address">Address</label>
          <input type="text" name="order-address" placeholder="address" id="order-address-1" />
          <input type="text" name="order-address" placeholder="address" id="order-address-2" />
        </div>

        <div>
            <div>
                <label for="order-city">City</label>
                <input type="text" name="order-city" placeholder="city" id="order-city">
            </div>

            <div>
                <label for="order-state">State</label>
                <select name="order-state" id="order-state">
                    <option value="Lagos">Lagos</option>
                    <option value="Cross River">Cross river</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Imo">Imo</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Ekiti">Ekiti</option>
                </select>
            </div>

            <div>
                <label for="order-zip">Zip</label>
                <input type="text" name="order-zip" placeholder="123456" id="order-zip">
            </div>
        </div>

        <div>
            <label>what color should we send you</label>

            <label for="sample-white">
                <input type="checkbox" name="color-sample" id="sample-white" value="white" 
                disabled> White
            </label>
            <label for="sample-coral">
                <input type="checkbox" name="color-sample" id="sample-coral" value="Coral"> 
                Coral
            </label>
            <label for="sample-burgundy">
                <input type="checkbox" name="color-sample" id="sample-burgundy" 
                value="busample-burgundy"> Burgundy
            </label>
            <label for="sample-charcol">
                <input type="checkbox" name="color-sample" id="sample-charcol" 
                value="charcol" > Charcol
            </label>
            <label for="sample-black">
                <input type="checkbox" name="color-sample" id="sample-black" value="black"> 
                Black
            </label>
            
        </div>

        <div>
            <label>How large is your team</label>

            <label for="size-small">
            <input type="radio" name="team-size" id="size-small" value="1-5"> 1-5 people
            </label>
            <label for="team-medium">
            <input type="radio" name="team-size" id="team-medium" value="6-10" 
             checked> 6-10 people
            </label>
            <label for="team-large">
            <input type="radio" name="team-size" id="team-large" value="10+"> 10+ people
            </label>

        </div>

        <div>
        
            <label for="order-comment">Comment</label>
            <textarea name="order-comment" id="order-comment" cols="30" 
            rows="10"></textarea>
        </div>

        <div>
            <label for="offer-sign-up">
                <input type="checkbox" name="offer-sign-up" id="offer-sign-up"> 
                Sign up fopr special offers
            </label>

            <!-- <button>Place order</button>this will submit -->
            <!-- <input type="button" value="place order">this wll not submit -->
            <!-- <input type="submit" name="place order" id=""> -->
        </div>
      </form>
      <button form="order-form">place order</button>
    </section>
    <!--Start of practice 2-->
  </body>
</html>
